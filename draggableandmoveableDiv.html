<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background for contrast */
        }

        .gradient-border-container {
            position: relative;
            display: inline-block;
        }

        .gradient-border-input {
            border: none; /* No visible border color */
            border-radius: 4px;
            padding: 10px;
            background-color: transparent; /* Transparent background */
            font-size: 16px;
            outline: none; /* Remove default outline */
            position: relative;
            z-index: 1; /* Ensure input is above the pseudo-elements */
        }

        .gradient-border-container::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                #a8f79d,
                #79bfd9,
                #ed89c8,
                #bf8aee,
                #e2c1ae
            );
            border-radius: 4px; /* Match the input's border radius */
            z-index: -1; /* Place the gradient border behind the input */
            padding: 2px; /* Create space for the gradient border */
            background-clip: padding-box; /* Ensure gradient only applies to border area */
        }
    </style>
</head>
<body>
    <div class="gradient-border-container">
        <input type="text" class="gradient-border-input" placeholder="Enter text...">
    </div>
</body>
</html>
