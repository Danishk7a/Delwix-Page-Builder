<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Scene with Grid</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #theme {
            padding: 20px;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="theme">
        <button id="changeColor">Change Color</button>
        <button id="rotateObjects">Rotate Objects</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let color = 0xf2f2f2;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        // Set initial color
        scene.background = new THREE.Color(color);

        camera.position.set(0, 5, 10);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const gridHelper = new THREE.GridHelper(20, 20, 0x888888, 0x444444);
        scene.add(gridHelper);

        const ambientLight = new THREE.AmbientLight(0xffffff, 8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 7);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const light3 = new THREE.PointLight(0xc4c4c4, 10);
        light3.position.set(0, 100, -500);
        scene.add(light3);

        const light4 = new THREE.PointLight(0xc4c4c4, 10);
        light4.position.set(-500, 300, 0);
        scene.add(light4);

        // Load car model
        let car;
        const loader = new GLTFLoader();
        loader.load('http://127.0.0.1:5500/public/scene.gltf', function (gltf) {
            car = gltf.scene;

            // Center the car
            const box = new THREE.Box3().setFromObject(car);
            const center = box.getCenter(new THREE.Vector3());
            car.position.sub(center);
            scene.add(car);
            console.log(car)

            // Find specific child nodes
            car.traverse((child) => {
                if (child.isMesh) {
                    if (child.name === 'Cylinder007_alloy_0' ||
                        child.name === 'Cylinder013_alloy_0' ||
                        child.name === 'Cylinder012_alloy_0' ||
                        child.name === 'Cylinder011_alloy_0') {
                        child.userData.isRotatable = true;
                    }
                }
            });

            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.update();

        function changeColorfn() {
            color = color === 0xf2f2f2 ? 0x000000 : 0xf2f2f2; // Toggle between two colors
            scene.background.set(color);
        }

        function moveforward() {
            let timer = 0.1
setInterval(()=>{

    timer +=0.1
},100)



            if (car) {
                car.traverse((child) => {
                    if (child.isMesh && child.userData.isRotatable) {
                        child.rotation.x += 0.1;
                        car.position.z += timer
                    }
                });
            }
        }


        function movebackward() {
 
            let timer = 0.1
setInterval(()=>{

    timer +=0.1
},100)

if (car) {
    car.traverse((child) => {
        if (child.isMesh && child.userData.isRotatable) {
            child.rotation.x -= 0.1;
            car.position.z -= timer
            // camera.position.z = 0.1
        }
    });
}
}


        window.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowUp') {
                moveforward()
            }
        });

        window.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowDown') {
                movebackward()
            }
        });

     

        document.getElementById('changeColor').addEventListener('click', changeColorfn);
        document.getElementById('rotateObjects').addEventListener('click', rotateObjects);

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
